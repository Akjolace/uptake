<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Card</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="modal fade" id="followingModal" role="dialog" th:fragment="modalContents">
      <div class="modal-dialog modal-sm">
         <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Following</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                  </button>
           </div>
              <div class="model-body">
                    <div class="fitem mt20" th:each="obj, iterStat : ${followingUsers}">
                       <img class="smallImg floatleft"  th:src="@{${'/img/'+ obj.followedUser.profile.photo.path}}"/>
                       <strong th:text="${obj.getFollowedUser().username}"></strong>
                       <p class="c999" th:text="${obj.followedUser.profile.fullName}"></p>
                       <a class="uptake-btn enabled littleFollow" th:href="'/profile/follow/' + ${user.id}">Follow</a>
                  </div>
              </div>
          </div>
       </div>
 </div>
</body>
</html>
