<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title th:text="#{message.admin.panel}"/>
    <style>.mr5 {
        display: inline-block;
        margin-right: 15px;
    }

    .mt40 {
        margin-top: 20px;
    }

    .pb40 {
        padding-top: 20px;
    }

    .pagination-div {
        user-select: none;
    }

    .pagination-div span {
        border-radius: 3px;
        border: 1px solid #999;
        padding: 5px;
        margin: 10px 0px 0px 10px;
        display: inline-block
    }

    span.selected {
        background: #ccf;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/home"><span th:text="#{message.admin.menu}"/> </a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#"><span th:text="#{message.admin.signed}"/> </a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-home">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            <span th:text="#{message.admin.home}"/> <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-users">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <span th:text="#{message.admin.user}"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/posts">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-layers">
                                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                                <polyline points="2 17 12 22 22 17"></polyline>
                                <polyline points="2 12 12 17 22 12"></polyline>
                            </svg>
                            <span th:text="#{message.admin.post}"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/ads">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-file">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>
                            <span th:text="#{message.admin.ads}"/>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h3 align="center" th:text="#{message.admin.postInfo}" class="mt40"/>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr align="center">
                        <th th:text="#{message.admin.postId}"/>
                        <th th:text="#{message.admin.photo}"/>
                        <th th:text="#{message.admin.title}"/>
                        <th th:text="#{message.admin.date}"/>
                        <th th:text="#{message.admin.userId}"/>
                        <th th:text="#{message.admin.health}"/>
                        <th th:text="#{message.admin.status}"/>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post: ${post}" class="postList" align="center">
                        <td th:text="${post.id}"/>
                        <td th:text="${post.photo}"/>
                        <td th:text="${post.title}"/>
                        <td th:text="${post.created}"/>
                        <td th:text="${post.getUser() != null ? post.getUser().getId() : 'No userId'}"/>
                        <td th:text="${(post.isUnhealthy) ? 'Yes' : 'No'}"></td>
                        <td th:text="${post.status}" class="status"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <br>

            <h2 th:text="#{message.admin.commentListTitle}" class="mt40"/>
            <span th:text="#{message.admin.total}"/> <span th:text="#{message.admin.comment}"/> :
            <span th:text="${post.commentList.size()}"> </span>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr align="center">
                        <th th:text="#{message.admin.commentId}"/>
                        <th th:text="#{message.admin.description}"/>
                        <th th:text="#{message.admin.date}"/>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comment: ${commentPages}" class="commentList" align="center">
                        <td th:text="${comment.id}"/>
                        <td th:text="${comment.description}"/>
                        <td th:text="${comment.created}"/>
                    </tr>
                    </tbody>
                </table>
                <div class="pagination-div">
                        <span th:if="${commentPages.hasPrevious()}">
                            <a th:href="'/admin/posts/' + ${post.id} + '?page=' + ${commentPages.number-1} + '&size=' + ${commentPages.size}" th:text="#{message.admin.prev}"></a>

                         </span>
                    <th:block th:each="i: ${#numbers.sequence(0, commentPages.totalPages - 1)}">
                        <span th:if="${commentPages.number == i}" class="selected">[[${i}+1]]</span>
                        <span th:unless="${commentPages.number == i}">
<!--                                <a th:href="@{/admin/users/(${user.id})(page=${i},size=${postPages.size})}">[[${i}+1]]</a>-->
                                <a th:href="'/admin/posts/' + ${post.id} + '?page=' + ${i} + '&size=' + ${commentPages.size}">[[${i}+1]]</a>
                            </span>
                    </th:block>
                    <span th:if="${commentPages.hasNext()}">

                            <a th:href="'/admin/posts/' + ${post.id} + '?page=' + ${commentPages.number+1} + '&size=' + ${commentPages.size}" th:text="#{message.admin.next}"></a>
                        </span>
                </div>

            </div>
        </main>
    </div>
</div>
</div>
</body>

</html>
