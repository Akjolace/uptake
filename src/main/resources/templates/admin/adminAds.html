<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="#{message.admin.panel}"/>
    <style>
        .mt40 {
            margin-top: 20px;
        }

        .pb40 {
            padding-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/home"><span th:text="#{message.admin.menu}"/> </a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#"><span th:text="#{message.admin.signed}"/> </a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                            <span th:text="#{message.admin.home}"/>  <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-users">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>     <span th:text="#{message.admin.user}"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/posts">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-layers">
                                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                                <polyline points="2 17 12 22 22 17"></polyline>
                                <polyline points="2 12 12 17 22 12"></polyline>
                            </svg>      <span th:text="#{message.admin.post}"/>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/ads">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                 stroke-linejoin="round" class="feather feather-file">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>  <span th:text="#{message.admin.ads}"/>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 pb40">
            <h2 th:text="#{message.admin.ads}" />
               <input type="button" onclick="window.location.href = '/ads'" th:value="#{message.admin.addAds}">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr align="center">
                        <th rowspan="2" align="center" th:text="#{message.admin.adsId}"/>
                        <th rowspan="2" th:text="#{message.admin.title}"/>
                        <th rowspan="2" th:text="#{message.admin.url}"/>
                        <th rowspan="2" th:text="#{message.admin.status}"/>
                        <th rowspan="2" th:text="#{message.admin.date}"/>
                        <th colspan="2" align="center" th:text="#{message.admin.age}"/>
                        <th rowspan="2" th:text="#{message.admin.country}"/>
                        <th rowspan="2" th:text="#{message.admin.gender}"/>
                    </tr>
                    <tr align="center">
                        <td th:text="#{message.admin.min}"/>
                        <td th:text="#{message.admin.max}"/>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="adse: ${ads}" align="center">
                        <td th:text="${adse.id}"/>
                        <td th:text="${adse.title}"/>
                        <td th:text="${adse.advertisementUrl}"/>
                        <td th:text="${adse.status}"/>
                        <td th:text="${adse.created}"/>
                        <td th:text="${adse.targetAgeMin}"/>
                        <td th:text="${adse.targetAgeMax}"/>
                        <td th:text="${adse.targetCountry}"/>
                        <td th:text="${adse.targetGender}"/>

                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
</body>
<!--<footer th:replace="admin/footer"/>-->

</html>
