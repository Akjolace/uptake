<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Card</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="modal fade" id="postModal" role="dialog" th:fragment="modalContents">
           <div class="post_pop_card">
                <div class="model-body">
                        <div class="grid-wrapper">
                            <div class="col-one">
                                <div class="postimg">
                                    <img alt="post" th:src="@{${'/img/' + post.photo.path}}">
                                </div>
                            </div>
                            <div class="col-two">
                                <div class="">
                                    <img class="smallImg"  th:src="@{${'/img/'+ user.profile.photo.path}}"/>
                                    <span th:text="${user.username}"></span>
                                    <div class="date" th:text="${post.created}"></div>
                                    <div th:text="${post.description}"></div>
                                </div>
                                <div class="comment_items">
                                    <div class="comment_item mt20" th:each="comment, iterStat : ${post.getCommentList()}">
                                        <div><span class="w700 mr15" th:text="${comment.user.username}"></span>
                                            <span th:text="${comment.description}"></span>
                                            <span class="date" th:text="${comment.created}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
